<div class="container">
    <div layout="column">
        <div layout="row">
            <h3>Chefs</h3>
            <span flex></span>
            <md-button class="md-fab md-mini md-primary"
                       aria-label="Add Chef" ng-click="addChef()">
                <md-icon md-svg-src="img/ic_add_white_24px.svg"></md-icon>
            </md-button>
        </div>
        <md-divider></md-divider>
        <md-card ng-class="{'md-whiteframe-4dp':hovering}"
                 ng-mouseenter="hovering=true" ng-mouseleave="hovering=false">
            <md-card-title>
            </md-card-title>
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="chef in chefs" ng-click="null">
                    <div class="md-list-item-text" style="margin-left: 20px;">
                        <h3>{{ chef.firstName }} {{ chef.lastName }}</h3>
                        <h4>{{ chef.email }}</h4>
                        <p> Specialty : {{ chef.profile }}</p>
                        <p>{{ chef.restaurant.name }}</p>
                    </div>
                </md-list-item>
            </md-list>
            </md-card-content>
        </md-card>
    </div>
</div>
