<div class="container" ng-controller="WaitersController">
    <div layout="column">
        <div layout="row">
            <h3>Waiters</h3>
            <span flex></span>
            <md-button class="md-fab md-mini md-primary"
                       aria-label="Add Waiter" ng-click="addWaiter()">
                <md-icon md-svg-src="img/ic_add_white_24px.svg"></md-icon>
            </md-button>
        </div>
        <md-divider></md-divider>
        <md-card ng-class="{'md-whiteframe-4dp':hovering}"
                 ng-mouseenter="hovering=true" ng-mouseleave="hovering=false">
            <md-card-title>
            </md-card-title>
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="waiter in waiters">
                    <div class="md-list-item-text" style="margin-left: 20px;">
                        <h3>{{ waiter.firstName }} {{ waiter.lastName }}</h3>
                        <h4>{{ waiter.email }}</h4>
                        <p>{{ waiter.restaurant.name }}</p>
                    </div>
                    <md-button class="md-fab md-mini md-primary"
                               aria-label="Edit Waiter" ng-click="editWaiter(waiter)">
                        <md-icon md-svg-src="img/pencil.svg"></md-icon>
                    </md-button>
                </md-list-item>
            </md-list>
            </md-card-content>
        </md-card>
    </div>
</div>
