Working Area

<div ng-controller="WorkingAreaController as ctrl" ng-cloak="" class="gridListdemoBasicUsage">
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">

        <md-grid-tile class="green" md-rowspan="2" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1">

            <md-fab-speed-dial md-open="ctrl.isOpen" md-direction="{{ctrl.selectedDirection}}" ng-class="ctrl.selectedMode">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-warn">
                        <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
                    </md-button>
                </md-fab-trigger>

                <md-fab-actions>
                    <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
                        <md-icon md-svg-src="img/phone-symbol-1.svg" aria-label="Google Hangout"></md-icon>
                        <!--<md-icon md-svg-src="img/icons/twitter.svg" aria-label="Twitter"></md-icon>-->
                    </md-button>
                    <md-button aria-label="Facebook" class="md-fab md-raised md-mini" ng-click="ctrl.takeOrder($event)">
                        <md-icon md-svg-src="img/pencil.svg" aria-label="Google Hangout"></md-icon>
                        <!--<md-icon md-svg-src="img/icons/facebook.svg" aria-label="Facebook"></md-icon>-->
                    </md-button>
                    <md-button aria-label="Racun" class="md-fab md-raised md-mini">
                        <!--<md-icon></md-icon>-->
                        <md-icon md-svg-src="img/card-wallet.svg" aria-label="Google Hangout"></md-icon>
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>

            <md-grid-tile-footer>
                <h3>{{ctrl.user.firstName}}</h3>

            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="blue" md-colspan="2">
            <md-grid-tile-footer>
                <h3>{{ctrl.user.firstName}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>


    </md-grid-list>
</div>
