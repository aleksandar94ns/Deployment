<md-dialog style="width: 500px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Table Arrangements</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div ng-include="'../custom/tableArrangement.html'"></div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
        <md-button type="submit" class="md-primary md-raised" ng-click="addColumn()">Add Column</md-button>
        <md-button type="submit" class="md-primary md-raised" ng-click="addRow()">Add Row</md-button>
        <md-button ng-click="close()">Close</md-button>
        <md-button type="submit" class="md-primary md-raised" ng-click="submit()">Save</md-button>
    </md-dialog-actions>
</md-dialog>
